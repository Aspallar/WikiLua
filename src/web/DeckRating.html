<!DOCTYPE html>
<html>
<head>
	<title>Rating Test</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="wikicss/common.css">
	<style type="text/css">
		.mdw-rating {
		     background: url("https://vignette.wikia.nocookie.net/magicarena/images/6/64/RatingsInactivated.png/revision/latest?cb=20180308213046") no-repeat scroll 0 0 transparent;
		     height: 25px;
		     width: 20px;
		     float: left;
		     cursor: pointer;
		}

		.mdw-rating-score {
		     background: url("https://vignette.wikia.nocookie.net/magicarena/images/6/64/RatingsInactivated.png/revision/latest?cb=20180308213046") no-repeat scroll 0 0 transparent;
		     height: 25px;
		     width: 20px;
		     float: left;
		}
		 
		.mdw-rating-active {
		     background: url("https://vignette.wikia.nocookie.net/magicarena/images/9/96/RatingsActivated.png/revision/latest?cb=20180308213030") no-repeat scroll 0 0 transparent;
		     height: 25px;
		     width: 20px;
		     float: left;
		}

		.mdw-ratings-box {
			margin:1em 0 1em 1em;
			border:3px solid #A4A4A4;
			font-size: 85%;
			box-shadow: 0px 7px 7px;
			border-radius:15px;
			padding:0 10px 10px 10px;
		}
		 
		.mdw-rating {
		     font-weight: bold;
		}
	</style>
</head>
<body>
<table class="mdw-ratings-box">
	<tr>
		<td colspan="2" style="text-align: left;">
			<div style="text-align:left; font-size:8pt; font-weight:bold;">
				Deck Rating:<br />
				<div style="margin-left:0px;">
					<span class="mdw-rating-score"></span>
					<span class="mdw-rating-score"></span>
					<span class="mdw-rating-score"></span>
					<span class="mdw-rating-score"></span>
					<span class="mdw-rating-score"></span>
				</div>
				<div id="mdw-rating">
					<br />Make your vote here:<br />
					<div style="margin-left:0px;">
						<span class="mdw-rating"></span>
						<span class="mdw-rating"></span>
						<span class="mdw-rating"></span>
						<span class="mdw-rating"></span>
						<span class="mdw-rating"></span>
					</div>
				</div>
			</div>
		</td>
	</tr>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
</script>
<script src="scripts/mediawiki.js"></script>
<script src="wikiscripts/Ratings2.js"></script>
</body>
</html>
