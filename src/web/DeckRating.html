<!DOCTYPE html>
<html>
<head>
	<title>Rating Test</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="wikicss/common.css">
	<style type="text/css">
		.mdw-rating {
		     background: url("https://vignette.wikia.nocookie.net/magicarena/images/6/64/RatingsInactivated.png/revision/latest?cb=20180308213046") no-repeat scroll 0 0 transparent;
		     height: 25px;
		     width: 20px;
		     float: left;
		     cursor: pointer;
		}

		.mdw-rating-score {
		     background: url("https://vignette.wikia.nocookie.net/magicarena/images/6/64/RatingsInactivated.png/revision/latest?cb=20180308213046") no-repeat scroll 0 0 transparent;
		     height: 25px;
		     width: 20px;
		     float: left;
		}
		 
		.mdw-rating-active {
		     background: url("https://vignette.wikia.nocookie.net/magicarena/images/9/96/RatingsActivated.png/revision/latest?cb=20180308213030") no-repeat scroll 0 0 transparent;
		     height: 25px;
		     width: 20px;
		     float: left;
		}

		.mdw-ratings-box {
			margin:1em 0 1em 1em;
			border:3px solid #A4A4A4;
			font-size: 85%;
			box-shadow: 0px 7px 7px;
			border-radius:15px;
			padding:0 10px 10px 10px;
		}
		 
		.mdw-rating {
		     font-weight: bold;
		}
	</style>
</head>
<body>

<h1>Ratings Test</h1>

<div id="deckrating-template"></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
</script>
<script src="scripts/mediawiki.js"></script>
<script src="scripts/wikiParse.js"></script>
<script>
    $.get('wikitemplates/DeckRating.html', function (data) {
        $('#deckrating-template').html(wikiParse(data));
        $.getScript('wikiscripts/Ratings2.js');
    });
</script>
</body>
</html>
